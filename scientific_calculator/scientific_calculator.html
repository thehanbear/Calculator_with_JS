<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="scientific_style.css">
</head>


<body>
	<main>
		<div class="calculator-container">
        <div class="display-wrapper">
          <div class="left-top-btns">
            <button class="red"></button>
            <button class="yellow"></button>
            <button class="green"></button>
          </div>
				</div>
        <input class="input-form" type="text" id="calculator-input" value="" readonly/>
					<div class="buttons">
						<button onclick="insertFunction('AC')" class="btn-function">AC</button>
						<button onclick="insertFunction('+/-')" class="btn-function">+/-</button>
						<button onclick="insertFunction('%')" class="btn-function">%</button>
						<button onclick="insertOperator('/')" class="btn-operator">÷</button>

						<button onclick="insertNumber('7')" class="btn-number">7</button>
						<button onclick="insertNumber('8')" class="btn-number">8</button>
						<button onclick="insertNumber('9')" class="btn-number">9</button>
						<button onclick="insertOperator('x')" class="btn-operator">x</button>

						<button onclick="insertNumber('4')" class="btn-number">4</button>
						<button onclick="insertNumber('5')" class="btn-number">5</button>
						<button onclick="insertNumber('6')" class="btn-number">6</button>
						<button onclick="insertOperator('-')" class="btn-operator">-</button>

						<button onclick="insertNumber('1')" class="btn-number">1</button>
						<button onclick="insertNumber('2')" class="btn-number">2</button>
						<button onclick="insertNumber('3')" class="btn-number">3</button>
						<button onclick="insertOperator('+')" class="btn-operator">+</button>

						<button onclick="insertNumber('0')" class="btn-number-zero">0</button>
						<button onclick="insertDot('.')" class="btn-number">.</button>
						<button onclick="insertEqual ('=')" class="btn-operator2">=</button>	

						<!--scientific calculator-->
						<button onclick="sciFunction('sin')" class="btn-operator">sin</button>
						<button onclick="sciFunction('cos')" class="btn-operator">cos</button>
						<button onclick="sciFunction('tan')" class="btn-operator">tan</button>
						<button onclick="sciFunction('sinh')" class="btn-operator">sinh</button>
						<button onclick="sciFunction('cosh')" class="btn-operator">cosh</button>
						<button onclick="sciFunction('tanh')" class="btn-operator">tanh</button>
						<button onclick="sciFunction('exp')" class="btn-operator">eˣ</button>
						<button onclick="sciFunction('ln')" class="btn-operator">ln</button>
						<button onclick="sciFunction('log10')" class="btn-operator">log10</button>
						<button onclick="sciFunction('pow2')" class="btn-operator">pow2</button>
						<button onclick="sciFunction('pow3')" class="btn-operator">pow3</button>
						<button onclick="sciFunction('pow10')" class="btn-operator">pow10</button>
						<button onclick="sciFunction('sqrt')" class="btn-operator">√x</button>
						<button onclick="sciFunction('inv')" class="btn-operator">inv</button>
						<button onclick="sciFunction('fact')" class="btn-operator">fact</button>
						<button onclick="sciFunction('pi')" class="btn-operator">π</button>
						<button onclick="sciFunction('e')" class="btn-operator">e</button>
					</div>	
		</div>
	</main>
<script src="scientific_script.js"></script>
	
</body>
</html>
