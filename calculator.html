<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
	<main>
		<div class="calculator-container">
            <div class="display-wrapper">
                <div class="left-top-btns">
                    <button class="red"></button>
                    <button class="yellow"></button>
                    <button class="green"></button>
                </div>
                    <input class="input-form" type="text" id="calculator-input"/>
            </div>
            <div id="buttons">
                <button class="btn-function">AC</button>
                <button class="btn-function">+/-</button>
                <button class="btn-function">%</button>
                <button class="btn-operator">รท</button>

                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-operator">x</button>

                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-operator">-</button>

                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="btn-operator">+</button>

                <button class="btn-number-zero">0</button>
                <button class="btn-number">,</button>
                <button class="btn-operator2">=</button>		
            </div>
		</div>
	</main>
<script src="/script.js"></script>
	
</body>
</html>
